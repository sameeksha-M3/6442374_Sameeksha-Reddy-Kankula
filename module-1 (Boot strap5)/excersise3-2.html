<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid System Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Grid with Container, Row, and Columns</h2>
  
  <div class="row">
    <div class="col-md-6">
      <div class="p-4 bg-info text-white text-center">Left Column (50%)</div>
    </div>
    <div class="col-md-6">
      <div class="p-4 bg-secondary text-white text-center">Right Column (50%)</div>
    </div>
  </div>
  
</div>

</body>
</html>
