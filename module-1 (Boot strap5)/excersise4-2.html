<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Four Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center mb-4">Four Column Layout (Equal Width)</h2>
  <div class="row">
    <div class="col-sm-3">
      <div class="p-3 bg-primary text-white text-center">Column 1</div>
    </div>
    <div class="col-sm-3">
      <div class="p-3 bg-success text-white text-center">Column 2</div>
    </div>
    <div class="col-sm-3">
      <div class="p-3 bg-warning text-white text-center">Column 3</div>
    </div>
    <div class="col-sm-3">
      <div class="p-3 bg-danger text-white text-center">Column 4</div>
    </div>
  </div>
</div>

</body>
</html>
