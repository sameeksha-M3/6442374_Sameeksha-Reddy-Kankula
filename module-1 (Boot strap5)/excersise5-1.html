<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Center Content in Row</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <h3 class="text-center mb-4">Centered Content with Flex Utilities</h3>
  <div class="row justify-content-center align-items-center" style="height: 200px;">
    <div class="col-md-4 bg-info text-white text-center p-4">
      <p>This column is centered horizontally and vertically.</p>
    </div>
  </div>
</div>

</body>
</html>
