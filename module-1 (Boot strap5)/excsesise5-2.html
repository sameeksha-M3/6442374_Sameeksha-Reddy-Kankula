<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reordering Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <h3 class="text-center mb-4">Reorder Columns on Screen Sizes</h3>
  <div class="row text-center">
    <div class="col-md-6 order-md-2 bg-success text-white p-3">
      <p>This is Column 1 (shows second on medium and up)</p>
    </div>
    <div class="col-md-6 order-md-1 bg-primary text-white p-3">
      <p>This is Column 2 (shows first on medium and up)</p>
    </div>
  </div>
</div>

</body>
</html>
